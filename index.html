<body>
    <div class="container">
        <img src="header.png" alt="Ruxley FPL League Header" class="header-image">
        
        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                <span class="loading-text">Loading Live Ruxley League data... Just a sec...</span>
                <div class="loading-subtitle">Top Secret Pull data from The Premier League Script is © 2025 Nathan Jobson ;)</div>
            </div>

            <div id="error" class="error" style="display: none;">
                Error loading league data. Please check the League ID and try again.
            </div>

            <div id="leaderboard" class="leaderboard" style="display: none;">
                <h2>🏆 Ruxley FPL Leaderboard 2025/26</h2>
                <div id="leaderboard-content"></div>
                <div class="last-updated" id="lastUpdated"></div>
                <div class="auto-refresh">Auto-refreshing every 5 minutes</div>
            </div>
        </div>
    </div>

    <script>
        console.log('FPL League page loaded');
        
        let currentLeagueId = null;
        let refreshInterval = null;
        let nextDeadline = null;

        // FPL API Base URL
        const FPL_API_BASE = 'https://fantasy.premierleague.com/api';

        async function loadLeague() {
            console.log('loadLeague function called');
            const leagueId = '190589'; // Hardcoded league ID
            console.log('League ID:', leagueId);
            
            showLoading();
            hideError();
            hideLeaderboard();

            try {
                // Load both league data and gameweek info
                const [leagueData, gameweekData] = await Promise.all([
                    fetchLeagueData(leagueId),
                    fetchGameweekData()
                ]);
                
                displayLeagueData(leagueData);
                displayGameweekInfo(gameweekData);
                currentLeagueId = leagueId;
                startAutoRefresh();
            } catch (error) {
                console.error('Error loading league:', error);
                showError('Failed to load league data. Please check the League ID and try again.');
            }
        }

        async function fetchGameweekData() {
            console.log('Fetching gameweek data');
            
            try {
                // Try multiple CORS proxies as fallbacks
                const proxies = [
                    'https://cors-anywhere.herokuapp.com/',
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                const fplUrl = 'https://fantasy.premierleague.com/api/bootstrap-static/';
                let lastError = null;
                
                for (const proxy of proxies) {
                    try {
                        const fullUrl = proxy + encodeURIComponent(fplUrl);
                        console.log('Trying proxy for gameweek data:', proxy);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000);
                        
                        const response = await fetch(fullUrl, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const data = await response.json();
                        console.log('Received gameweek data:', data);
                        return data;
                        
                    } catch (error) {
                        console.log(`Proxy ${proxy} failed for gameweek data:`, error.message);
                        if (error.name === 'AbortError') {
                            console.log(`Proxy ${proxy} timed out for gameweek data`);
                        }
                        lastError = error;
                        continue;
                    }
                }
                
                throw lastError || new Error('All CORS proxies failed for gameweek data');
                
            } catch (error) {
                console.log('Error fetching gameweek data:', error);
                throw error;
            }
        }

        async function fetchLeagueData(leagueId) {
            console.log('FPL League page loaded');
            
            try {
                // Try multiple CORS proxies as fallbacks
                const proxies = [
                    'https://cors-anywhere.herokuapp.com/',
                    'https://api.allorigins.win/raw?url=',
                    'https://corsproxy.io/?',
                    'https://thingproxy.freeboard.io/fetch/'
                ];
                
                const fplUrl = `https://fantasy.premierleague.com/api/leagues-classic/${leagueId}/standings/`;
                let lastError = null;
                
                for (const proxy of proxies) {
                    try {
                        const fullUrl = proxy + encodeURIComponent(fplUrl);
                        console.log('Trying proxy:', proxy);
                        console.log('Fetching from:', fullUrl);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                        
                        const response = await fetch(fullUrl, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        console.log('Response status:', response.status);
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            console.log('Response error text:', errorText);
                            throw new Error(`HTTP error! status: ${response.status}: ${errorText}`);
                        }
                        
                        const data = await response.json();
                        console.log('Received data:', data);
                        
                        // Check if the API returned an error
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        
                        return data;
                        
                    } catch (error) {
                        console.log(`Proxy ${proxy} failed:`, error.message);
                        if (error.name === 'AbortError') {
                            console.log(`Proxy ${proxy} timed out`);
                        }
                        lastError = error;
                        continue; // Try next proxy
                    }
                }
                
                // If all proxies failed, throw the last error
                throw lastError || new Error('All CORS proxies failed. Please try again later.');
                
            } catch (error) {
                console.log('Error fetching league data:', error);
                throw error;
            }
        }

        function displayLeagueData(data) {
            const leaderboardContent = document.getElementById('leaderboard-content');
            leaderboardContent.innerHTML = '';

            console.log('Displaying data:', data);
            console.log('Data structure:', JSON.stringify(data, null, 2));

            // Check if data is null or invalid
            if (!data) {
                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = 'text-align: center; padding: 20px; background: #f8d7da; border-radius: 10px; margin-bottom: 20px; color: #721c24; font-weight: bold;';
                errorMsg.innerHTML = '❌ <strong>Invalid league data received</strong><br>Please check the League ID and try again.<br><br>Debug info: ' + JSON.stringify(data, null, 2);
                leaderboardContent.appendChild(errorMsg);
                showLeaderboard();
                return;
            }

            // Check different possible data structures for teams
            let results = [];
            let isPreSeason = false;
            
            // First try standings (for active season)
            if (data.standings && data.standings.results && data.standings.results.length > 0) {
                results = data.standings.results;
                console.log('Using standings data:', results);
            } 
            // If no standings, try new_entries (for pre-season)
            else if (data.new_entries && data.new_entries.results && data.new_entries.results.length > 0) {
                results = data.new_entries.results;
                isPreSeason = true;
                console.log('Using new_entries data (pre-season):', results);
            }
            // Fallback to other possible structures
            else if (data.standings && data.standings.standings) {
                results = data.standings.standings;
                console.log('Using standings.standings data:', results);
            } else if (Array.isArray(data.standings)) {
                results = data.standings;
                console.log('Using standings array data:', results);
            }

            console.log('Found results:', results);
            console.log('Results length:', results.length);
            console.log('Is pre-season:', isPreSeason);

            // Check if there are any teams in the league
            if (!results || results.length === 0) {
                const noTeamsMsg = document.createElement('div');
                noTeamsMsg.style.cssText = 'text-align: center; padding: 20px; background: #fff3cd; border-radius: 10px; margin-bottom: 20px; color: #856404; font-weight: bold;';
                noTeamsMsg.innerHTML = '🏆 <strong>No teams found in this league</strong><br>This league might be empty or the League ID might be incorrect.<br><br>Debug info: ' + JSON.stringify(data, null, 2);
                leaderboardContent.appendChild(noTeamsMsg);
                showLeaderboard();
                return;
            }



            // Display header (only on desktop)
            if (window.innerWidth > 768) {
                const headerRow = document.createElement('div');
                headerRow.className = 'leaderboard-header';
                headerRow.innerHTML = `
                    <div class="position">Pos</div>
                    <div class="player-info">Team</div>
                    <div class="total-points" style="text-align: left;">Points</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">GW</div>
                            <div class="stat-value">Gameweek</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">CH</div>
                            <div class="stat-value">Chips</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">TR</div>
                            <div class="stat-value">Transfers</div>
                        </div>
                    </div>
                `;
                leaderboardContent.appendChild(headerRow);
            }

            results.forEach((player, index) => {
                console.log('Processing player:', player);
                const positionClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                
                // Handle different data structures
                const teamName = player.entry_name || 'Unknown Team';
                const managerName = player.player_first_name && player.player_last_name ? 
                    `${player.player_first_name} ${player.player_last_name}` : 
                    'Unknown Manager';
                
                const points = isPreSeason ? 0 : (player.total || 0);
                const gameweekPoints = isPreSeason ? 0 : (player.gameweek_points || 0);
                const chipsUsed = isPreSeason ? 0 : (player.chips_used ? player.chips_used.length : 0);
                const transfers = isPreSeason ? 0 : (player.transfers || 0);
                
                const row = document.createElement('div');
                row.className = 'leaderboard-row';
                row.innerHTML = `
                    <div class="position ${positionClass}">${index + 1}</div>
                    <div class="player-info">
                        <div class="player-name">${managerName}</div>
                        <div class="team-name">${teamName}</div>
                    </div>
                    <div class="total-points">${points} pts</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">GW</div>
                            <div class="stat-value">${gameweekPoints}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">CH</div>
                            <div class="stat-value">${chipsUsed}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">TR</div>
                            <div class="stat-value">${transfers}</div>
                        </div>
                    </div>
                `;
                leaderboardContent.appendChild(row);
            });

            // Add key to explain columns (moved below the leaderboard)
            const keyDiv = document.createElement('div');
            keyDiv.className = 'leaderboard-key';
            keyDiv.innerHTML = `
                <h3>📊 Column Guide</h3>
                <div class="key-grid">
                    <div class="key-item">
                        <span class="key-label">GW:</span>
                        <span class="key-description">Gameweek Points - Points scored in the current/last gameweek</span>
                    </div>
                    <div class="key-item">
                        <span class="key-label">CH:</span>
                        <span class="key-description">Chips Used - Number of special chips used (Wildcard, Free Hit, Triple Captain, Bench Boost)</span>
                    </div>
                    <div class="key-item">
                        <span class="key-label">TR:</span>
                        <span class="key-description">Transfers - Number of transfers made this season</span>
                    </div>
                </div>
            `;
            leaderboardContent.appendChild(keyDiv);

            const updateMsg = isPreSeason ? 
                'Pre-season standings - updates when season begins' : 
                `Last updated: ${new Date().toLocaleString()}`;
            
            document.getElementById('lastUpdated').textContent = updateMsg;
            showLeaderboard();
        }

        function displayGameweekInfo(data) {
            if (!data || !data.events) {
                console.log('No gameweek data available');
                return;
            }

            // Find the next gameweek
            const now = new Date();
            const nextGameweek = data.events.find(event => {
                const deadline = new Date(event.deadline_time);
                return deadline > now && event.finished === false;
            });

            if (nextGameweek) {
                const deadline = new Date(nextGameweek.deadline_time);
                const formattedDeadline = deadline.toLocaleString('en-GB', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // Create or update deadline display
                let deadlineDiv = document.getElementById('gameweek-deadline');
                if (!deadlineDiv) {
                    deadlineDiv = document.createElement('div');
                    deadlineDiv.id = 'gameweek-deadline';
                    deadlineDiv.className = 'gameweek-deadline';
                    deadlineDiv.innerHTML = `
                        <div class="deadline-info">
                            <span class="deadline-label">⏰ Next Deadline:</span>
                            <span class="deadline-time">${formattedDeadline}</span>
                            <a href="fpl://" class="fpl-app-link" onclick="openFPLApp()">
                                📱 Open Official FPL App
                            </a>
                        </div>
                    `;
                    
                    // Insert before the leaderboard
                    const leaderboard = document.getElementById('leaderboard');
                    leaderboard.insertAdjacentElement('beforebegin', deadlineDiv);
                } else {
                    deadlineDiv.innerHTML = `
                        <div class="deadline-info">
                            <span class="deadline-label">⏰ Next Deadline:</span>
                            <span class="deadline-time">${formattedDeadline}</span>
                            <a href="fpl://" class="fpl-app-link" onclick="openFPLApp()">
                                📱 Open FPL App
                            </a>
                        </div>
                    `;
                }

                nextDeadline = deadline;
                console.log('Next deadline:', formattedDeadline);
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                if (currentLeagueId) {
                    loadLeague();
                }
            }, 5 * 60 * 1000); // Refresh every 5 minutes
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLeaderboard() {
            document.getElementById('leaderboard').style.display = 'block';
            hideLoading();
        }

        function hideLeaderboard() {
            document.getElementById('leaderboard').style.display = 'none';
        }

        function openFPLApp() {
            // Try to open the FPL app
            const fplAppUrl = 'fpl://';
            const fplWebUrl = 'https://fantasy.premierleague.com/';
            
            // Create a hidden iframe to test if the app is installed
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = fplAppUrl;
            
            // Add to page temporarily
            document.body.appendChild(iframe);
            
            // Remove after a short delay
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
            
            // Fallback to web version after a delay
            setTimeout(() => {
                window.open(fplWebUrl, '_blank');
            }, 500);
            
            return false; // Prevent default link behavior
        }

        // Load a default league on page load (optional)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, page is ready');
            // Automatically load the league when the page loads
            loadLeague();
        });
    </script>
